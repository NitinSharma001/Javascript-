<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Lists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> <span class="text-danger">Songs</span>list</h1>
      <form id="student-form">
        <div class="form-group">
          <label for="name">song Name</label>
          <input type="text" id="song_name" class="form-control">
        </div>
        <div class="form-group">
          <label for="class">singer name</label>
          <input type="text" id="singer_name" class="form-control">
        </div>
        <div class="form-group">
          <label for="section">Status</label>
          <input type="text" id="status" class="form-control">
        </div>
        <input type="submit" value="Add Song to list" class="btn btn-danger btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>song Name</th>
            <th>singer name</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="songs-list"></tbody>
      </table>
  </div>

  <script src="project.js"></script>

</body>
</html>
