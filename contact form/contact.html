<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <div class="container-md">


    <div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <table>
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Trash</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="table">

              </tbody>

            </table>

          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>


    <h1>Contact Form</h1>
    <form id="music_list" onsubmit=" return submitForm()">
      <div class="col-md-12">
        <input type="text" id="song_name" placeholder="song name">
        <span id="alert">Required Field**</span>
      </div>
      <div class="col-md-12">
        <input type="text" id="singer_name" placeholder="singer name">
        <span id="alert2">Required Field**</span>
      </div>
      <div class="col-md-12">
        <input type="text" id="status" placeholder="">
        <span id="alert3">Required Field**</span>
      </div>
      <div class="col-md-12">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <script src="contact.js"></script>




</body>

</html>
